<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>申万线下课程时间征集-5月</title>
    <!-- 引入样式表 -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 页面头部，项目名称 -->
    <header>
        <h1>申万线下课程时间征集（5月20日-5月31日）</h1>
    </header>
    <!-- 项目说明与基本信息 -->
    <section class="info-section">
        <p>📍 地点：新昌路180号申万宏源投教基地</p>
        <p>⏰ 课程时长：1小时</p>
        <p>📅 课程频率：每周一次</p>
        <p>🗓️ 本表征集5月20日-5月31日（两周，周二至周六）大家线下可以到场的时间</p>
    </section>
    <!-- 用户输入姓名，进入日程表或直接查看汇总 -->
    <section class="input-section">
        <label for="username">请输入您的姓名：</label>
        <input type="text" id="username" name="username" placeholder="请输入姓名">
        <button id="enter-schedule">进入日程表选择</button>
        <button id="view-summary">直接查看汇总结果</button>
    </section>
    <!-- 页面底部 -->
    <footer>
        <p>申万宏源投教基地 · 课程时间征集互动网页</p>
    </footer>
    <!-- 引入主脚本 -->
    <script src="main.js"></script>
</body>
</html>
